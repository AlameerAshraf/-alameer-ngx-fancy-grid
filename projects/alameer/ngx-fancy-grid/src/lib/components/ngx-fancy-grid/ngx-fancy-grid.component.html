<div class="container-table100">
  <div class="wrap-table100">
    <div class="table100 m-b-110" [ngClass]="gridStyle">
      <div class="table100-head">
        <table>
          <thead>
            <tr class="row100 head">
              <ng-container *ngFor="let header of gridHeaders; let i = index;">
                <th class="cell100 header" ngClass="column{{i+1}}" [ngStyle]="{'width' : header.width + '%' }"> {{ header.name }} </th>
              </ng-container>
            </tr>
          </thead>
        </table>
      </div>

      <div class="table100-body js-pscroll">
        <table>
          <tbody>
            <ng-container *ngFor="let item of data">
              <tr class="row100 body">
                <ng-container *ngFor="let headerItem of gridHeaders">
                  <td [ngStyle]="{'width' : headerItem.width + '%' }" class="cell100 column1">{{ item[headerItem.name!] }}</td>
                </ng-container>
              </tr>
            </ng-container>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
